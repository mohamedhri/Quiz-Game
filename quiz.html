<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Quiz Game </title>
    <link rel="stylesheet" href="quiz.css">


</head>
<body>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
          <h2 class="header-txt">JAVA Quiz</h2>
          <div class="sc-wrapper"> <span>Score</span> <h1 id="sc">00</h1></div>
          <div class="timer">
            <img class="timer-icon" src="timer-icon.png" alt="">
            <span class="timer-left">12 s</span>
          </div>
        </div>
        <div class="quiz-body">
          <h2 id="question">JAVA QUESTION </h2>
          <ul>
            <li>
              <input type="radio" name="answer" id="a" class="answer" />  
              <label for="a" id="r1">la reponse 1</label>
            </li>
            <li>
              <input type="radio" name="answer" id="b" class="answer" />
              <label for="b" id="r2">la reponse 2</label>
              
            </li>
            <li>
              <input type="radio" name="answer" id="c" class="answer" />
              <label for="c" id="r3">la reponse 3</label> 
               
            </li>
            <li>
            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="r4">la reponse 4</label>
               
            </li>
          </ul>
        </div>
        <div class="quiz-footer">
          <div class="quiz-details"></div>
          <button type="button" id="btn">Next</button>
        </div>
      </div> 

    <script src="quiz.js"></script>
</body>
</html>
